<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces Delícia</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img class=logo src="https://brigadeirobistro.com.br/wp-content/uploads/2020/11/cropped-brigadeiro-gourmet-logo.png">
        <h1 class="title">Doces Delícia</h1>
    </header>

    <main>
        <h3>peça já o seu!</h3>
        <form action="#" method="POST">
            <fieldset>
                <legend>seu docinho</legend>
                <select name="doces" id="doces">
                    <option>escolha sua opção</option>
                    <optgroup label="doces simples">
                        <option value="beijinho">beijinho</option>
                        <option value="brigadeiro">brigadeiroß</option>
                        <option value="cajuzinho">cajuzinho</option>
                        <option value="bicho de pe">bicho de pé</option>
                    </optgroup>

                    <optgroup label="trufas">
                        <option value="avelã">avelã</option>
                        <option value="capuccino">capuccino</option>
                        <option value="cereja">cereja</option>
                        <option value="passas ao rum">passas ao rum</option>
                    </optgroup>

                    <optgroup label="doces elaborados">
                        <option value="brigadeiro brullê">brigadeiro brullê</option>
                        <option value="olho de sogra cristal">olho de sogra cristal</option>
                        <option value="ouriço amendoim">ouriço amendoim</option>
                        <option value="uva cristal">uva cristal</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>dados da entrega</legend>
                
                <div class="dados-entrega">
                    <label class="hidden" for="nome">Nome </label>
                    <input type="text" name="nome" id="nome" placeholder="seu nome">
                    <label class="hidden" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" required>
                    <label class="hidden" for="endereco">Endereço: </label>
                    <textarea name="endereco" id="endereco" cols="22" rows="5" placeholder="seu endereço aqui"></textarea>        
                </div>

            </fieldset>

            <fieldset>
                <legend>método de pagamento</legend>
                <div class="metodo-pagamento">
                    <input type="radio" name="pagamento" id="dinheiro" checked>
                    <label for="dinheiro">dinheiro</label>
                </div>
                <div class="metodo-pagamento">
                    <input type="radio" name="pagamento" id="credito">
                    <label for="credito">crédito</label>
                </div>
                <div class="metodo-pagamento">
                    <input type="radio" name="pagamento" id="debito">
                    <label for="debito">débito</label>
                </div>

            </fieldset>

            <button type="submit">pedir agora</button>
            <button type="reset">cancelar</button>
        </form>
    </main>

    <footer>
        <p>Equipe: Thaisa Sicco, Rafael Watanabe, Leonardo Fernandes, Juíle Hanada, Ráfaga Alexandre</p>
    </footer>

</body>
</html>
